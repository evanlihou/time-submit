<html>
    <head>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <style>
                body {
                    margin: 15px;
                    min-width: 300px;
                }
                h2 {
                    white-space: nowrap;
                }
                label {
                    font-style: italic;
                }

                .saved {
                    transition: opacity 1s;
                }

                #blur_warning {
                    transition: opacity 1s;
                    position: absolute;
                    top: 0; right: 0; bottom: 0; left: 0;
                    z-index: 10;
                    background-color: #0008;
                    display: none;
                }

                #todays_notes_div table td, #todays_notes_div table th {
                    text-align: left;
                    margin: 2px 7px;
                }

                .sucessable {
                    transition: 1s linear color;
                }

                .success, .success:hover {
                    color: #28a745;
                    transition: none;
                }
            </style>
    </head>
    <body style="display: none;">
        <h2>Time info</h2>
        <a href="options.html" target="_blank">Settings</a>
        <div id="blur_warning" class=""></div>
        <div id="is_clocked_in"></div>
        <h4 id="job_name"></h4>

        <div class="d-flex justify-content-around">
            <div id="day_total"><label>Today:</label> <span class="data"></span></div>
            <div id="week_total"><label>This Week:</label> <span class="data"></span></div>
            <div id="shift_time" class="form-group"><label>Shift Duration:</label> <span class="data"></span></div>
        </div>

        
        <div id="shift_span" class="form-group"><span class="data"></span></div>

        <div id="shift_notes" class="form-group"><label>Shift Notes:</label><textarea class="data form-control"></textarea><span class="saved" style="opacity: 0">Saved.</span></div>

        <div id="custom_fields" class="form-group"></div>

        <button class="btn btn-success btn-block" id="clock_in" data-toggle="modal" data-target="#confirm_modal">Clock In</button>
        <button class="btn btn-warning btn-block" id="clock_out" data-toggle="modal" data-target="#confirm_modal">Clock Out</button>

        <buton class="btn btn-link sucessable" style="cursor: pointer;" id="get_todays_notes">Copy Today's Notes</buton>
        <div style="position: absolute; left: -500px; top: -500px;" id="todays_notes_div"></div>

        <div class="modal" tabindex="-1" role="dialog" id="confirm_modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap.native/2.0.26/bootstrap-native-v4.min.js"></script><!-- Who needs jQuery anyway? -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="time_info.js"></script>
        <script>
            var timeInfo = new TimeInfo();
        </script>
    </body>
</html>
